<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Puzzle</h1>
      <form id="word-puzzle">
        <div class="form-group">
          <label for="puzzle">Enter your sentence here!</label>
          <input id="puzzle" type="text" class="form-control">
        </div>
        <p></p>
        <button type="submit" class="btn btn-danger">Enter Here</button>


      </form>
      <p></p>
        <div class="output-area">
          <h2><span id="output"></span></h2>
          <form id="guess-form">
            <div class="form-group">
              <label for="guess">Enter your guess here!</label>
              <input id="guess" type="text" class="form-control">
            </div>
            <p></p>
            <button type="submit" class="btn btn-danger">Enter Here</button>
            <p></p>
            <h2><span id="guess-output"></span></h2>
            <p></p>

          </form>
          <button type="button" class="btn btn-success" id="reveal">Reveal</button>
          <p></p>
          <h2>Original sentence: <span id="output-reveal"></span></h2>
        </div>









    </div>
  </body>
</html>
